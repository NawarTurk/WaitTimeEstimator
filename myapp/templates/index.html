<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with File Upload, Dropdown, and Date</title>
    
</head>
<body>
    <div class="container">
        <!--Upload real data to model-->
        <form action="/train" method="POST" enctype="multipart/form-data">
            <label for="fileInput">Choose a file:</label>
            <input type="file" id="fileInput" name="file">
            <button type="submit">Upload</button>
        </form>
        <form action="/estimate" method="POST">
            
            <h3>Role</h3>
            <label for="role1">Survivor<label>
            <input type="radio" id="role1" name="role" value="Survivor" required>
            <label for="role2">Killer</label>
            <input type="radio" id="role2" name="role" value="Killer" required>

            <label for="party_size">Party Size:</label>
            <input type="number" id="party_size" name="party_size" min="1" max="4">

            <label for="rank">Rank:</label>
            <input type="number" id="rank" name="rank" min="1" max="20">
            
            <label for="server">Server:</label>
            <select id="server" name="server">
                <option value="ap-southeas">ap-southeas</option>
                <option value="us-west-2">us-west-2</option>
                <option value="eu-centeral-1">eu-centeral-1</option>
                <option value="us-east-1">us-east-1</option>
            </select>

            <label for="platform">Platform:</label>
            <select id="platform" name="platform">
                <option value="stream">stream</option>
                <option value="egs">egs</option>
                <option value="xsx">xsx</option>
                <option value="ps5">ps5</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" min="00:00" max="23:59">

            <button type="submit">Submit</button>
        </form>
    </div>

    <h1>{{ estimated_wait }}</h1>
    <h2>{{ average_wait }}</h2>
