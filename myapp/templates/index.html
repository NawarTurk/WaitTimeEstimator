<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--Styles-->
    <style src="/static/styles.css"></style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with File Upload, Dropdown, and Date</title>
    
</head>
<body>
    <!--Upload real data to model-->
    <form action="/train" method="POST" enctype="multipart/form-data">
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" name="file">
        <button type="submit">Upload</button>
    </form>
    <form id="inputForm" action="/estimate" method="POST">
        <label for="role">Role:</label>
        <label for="Survivor">Survivor<label>
        <input type="radio" id="role" name="role" accept=".csv">
        <label for="Killer">Killer</label>
        <input type="radio" id="role" name="role" accept=".csv">

        
        <label for="server">Server:</label>
        <select id="server" name="server">
            <option value="ap-southeas">ap-southeas</option>
            <option value=us-west-2">us-west-2</option>
            <option value="eu-centeral-1">eu-centeral-1</option>
            <option value="us-east-1">us-east-1</option>
        </select>

        <label for="platform">Platform:</label>
        <select id="platform" name="platform">
            <option value="steam">steam</option>
            <option value=egs">egs</option>
            <option value="xsx">xsx</option>
            <option value="ps5">ps5</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="button" onclick="validateAndSubmit()">Submit</button>
        <p id="warningMessage" class="warning"></p>
    </form>

    <script>
        function validateAndSubmit() {
            // Fetch values from the form
            var role = document.getElementById('role').value;
            var server = document.getElementById('server').value;
            var platform = document.getElementById('platform').value;
            var date = document.getElementById('date').value;

            // Check for blank fields
            if (role === '' || server === '' || date === '') {
                document.getElementById('warningMessage').textContent = 'Please fill in all fields.';
            } else {
                // Reset warning message
                document.getElementById('warningMessage').textContent = '';

                // Log values to the console or perform other actions
                console.log('Role:', role);
                console.log('Server:', server);
                console.log('Platform:', platform);
                console.log('Date:', date);
            }
        }
    </script>

</body>
</html>
